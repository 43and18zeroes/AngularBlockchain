<form id="userChoiceForm">
    <h2>Please choose</h2>
    <p>1: Add a new transaction value</p>
    <p>2: Output the blockchain blocks</p>
    <p>h: Manipulate the chain</p>
    <p>p: Populate blockchain</p>
    <p>q: Quit</p>
    <input
      type="text"
      [(ngModel)]="userChoiceInput"
      name="userChoiceInput"
      (ngModelChange)="onUserChoiceInputChange()"
      #userChoiceInputField
    />
    <div *ngIf="userChoiceError" class="error__message">
      Invalid input. Please enter 1, 2, h, p, or q.
    </div>
  </form>
