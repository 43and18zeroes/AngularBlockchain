<form id="addTransactionForm" (ngSubmit)="addTransaction()">
  <h2>Your transaction amount please:</h2>
  <mat-form-field appearance="fill">
    <mat-label>Transaction Amount</mat-label>
    <input
      matInput
      type="number"
      [(ngModel)]="addTransactionInput"
      name="addTransactionInput"
      (ngModelChange)="onAddTransactionInputChange()"
      [class.is-invalid]="!addTransactionFormValid"
      #addTransactionInputFieldModel="ngModel"
      (blur)="returnToUserChoice()"
      required
    />
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!addTransactionFormValid"
  >
    Add transaction
  </button>
</form>
