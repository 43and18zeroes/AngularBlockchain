<h1>Angular Blockchain</h1>
<div [ngSwitch]="userChoiceInput">
  <app-user-choice-form  *ngSwitchDefault (userChoiceChange)="onUserChoiceChanged($event)"></app-user-choice-form>
  <app-add-transaction-form *ngSwitchCase="'onAddNewTransaction'" (userChoiceChange)="onUserChoiceChanged($event)"></app-add-transaction-form>
  <app-output-blockchain *ngSwitchCase="'onOutputBlockchainBlocks'" (userChoiceChange)="onUserChoiceChanged($event)"></app-output-blockchain>
  <app-verify-blockchain *ngSwitchCase="'onManipulateTheChain'" (userChoiceChange)="onUserChoiceChanged($event)"></app-verify-blockchain>
</div>
