<div class="cards__container">
  <mat-card *ngFor="let block of blockchain; let i = index">
    <mat-card-header
      ><mat-card-title
        >Outputting Block {{ i + 1 }}</mat-card-title
      ></mat-card-header
    >
    <mat-card-content
      ><p>{{ block | json }}</p></mat-card-content
    >
  </mat-card>
</div>
<button mat-raised-button color="primary" (click)="returnToUserChoice()">
  Back to Main Menu (Esc)
</button>
